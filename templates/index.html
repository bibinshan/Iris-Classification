<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Iris Genie </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            transform: translateY(0);
            transition: all 0.3s ease;
        }
        
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .title {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        
        .flower-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.95rem;
            text-transform: capitalize;
        }
        
        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fff;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }
        
        .form-input:hover {
            border-color: #bbb;
        }
        
        .unit {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 0.9rem;
            pointer-events: none;
        }
        
        .predict-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .predict-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .predict-btn:active {
            transform: translateY(0);
        }
        
        .predict-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .predict-btn:hover::before {
            left: 100%;
        }
        
        .result-section {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            text-align: center;
            color: white;
            display: none;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .result-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .result-value {
            font-size: 1.8rem;
            font-weight: 700;
            text-transform: capitalize;
        }
        
        .species-info {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .input-tips {
            font-size: 0.8rem;
            color: #888;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            line-height: 1.4;
        }
        
        .tip-item {
            margin-bottom: 5px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .form-input {
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="flower-icon">🌸</div>
            <h1 class="title">Iris Predictor</h1>
            <p class="subtitle">AI-powered flower species identification</p>
        </div>
        
        <form id="predictionForm">
            <div class="form-group">
                <label class="form-label" for="sepalLength">Sepal Length</label>
                <input type="number" id="sepalLength" class="form-input" step="0.1" min="0" max="10" placeholder="e.g., 5.1" required>
                <span class="unit">cm</span>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="sepalWidth">Sepal Width</label>
                <input type="number" id="sepalWidth" class="form-input" step="0.1" min="0" max="10" placeholder="e.g., 3.5" required>
                <span class="unit">cm</span>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="petalLength">Petal Length</label>
                <input type="number" id="petalLength" class="form-input" step="0.1" min="0" max="10" placeholder="e.g., 1.4" required>
                <span class="unit">cm</span>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="petalWidth">Petal Width</label>
                <input type="number" id="petalWidth" class="form-input" step="0.1" min="0" max="10" placeholder="e.g., 0.2" required>
                <span class="unit">cm</span>
            </div>
            
            <button type="submit" class="predict-btn">
                🔮 Predict Species
            </button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing flower characteristics...</p>
        </div>
        
        <div class="result-section" id="resultSection">
            <div class="result-title">Predicted Species:</div>
            <div class="result-value" id="resultValue"></div>
            <div class="species-info" id="speciesInfo"></div>
        </div>
        
        <div class="input-tips">
            <strong>💡 Measurement Tips:</strong>
            <div class="tip-item">• Sepal: The outer floral parts (usually green)</div>
            <div class="tip-item">• Petal: The colorful inner flower parts</div>
            <div class="tip-item">• Typical ranges: Length 4-8cm, Width 2-4cm</div>
        </div>
    </div>
    
    <script>
        const speciesData = {
            'setosa': {
                emoji: '🌼',
                description: 'Iris Setosa - Known for its distinctive short petals and robust sepals. Often found in cooler climates.'
            },
            'versicolor': {
                emoji: '🌺',
                description: 'Iris Versicolor - Features medium-sized petals with beautiful purple-blue coloration. Common in wetland areas.'
            },
            'virginica': {
                emoji: '🌷',
                description: 'Iris Virginica - The largest of the three species with long petals and impressive flower size.'
            }
        };
        
        // Simple ML prediction logic based on iris dataset patterns
        function predictSpecies(sepalLength, sepalWidth, petalLength, petalWidth) {
            // Basic decision tree logic based on iris dataset characteristics
            if (petalLength < 2.5) {
                return 'setosa';
            } else if (petalLength < 5.0) {
                if (petalWidth < 1.7) {
                    return 'versicolor';
                } else {
                    return 'virginica';
                }
            } else {
                return 'virginica';
            }
        }
        
        document.getElementById('predictionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const sepalLength = parseFloat(document.getElementById('sepalLength').value);
            const sepalWidth = parseFloat(document.getElementById('sepalWidth').value);
            const petalLength = parseFloat(document.getElementById('petalLength').value);
            const petalWidth = parseFloat(document.getElementById('petalWidth').value);
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('resultSection').style.display = 'none';
            
            // Simulate API delay
            setTimeout(() => {
                const prediction = predictSpecies(sepalLength, sepalWidth, petalLength, petalWidth);
                const species = speciesData[prediction];
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('resultValue').textContent = `${species.emoji} ${prediction}`;
                document.getElementById('speciesInfo').textContent = species.description;
                document.getElementById('resultSection').style.display = 'block';
                document.getElementById('speciesInfo').style.display = 'block';
                
                // Scroll to result
                document.getElementById('resultSection').scrollIntoView({ behavior: 'smooth' });
            }, 1500);
        });
        
        // Add input animation
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
